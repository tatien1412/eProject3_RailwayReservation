<div class="hero" style="background-image: url('/images/new4.jpg');">
    <div class="container mx-auto p-6 pt-40 max-w-lg">
        <div *ngIf="stationDetail$ | async as stationDetail; else loading">
          <div class="bg-white opacity-70 shadow-md rounded-lg p-6 max-w-lg mx-auto">
            <p class="text-lg mb-4">
              <span class="font-semibold">Station Code:</span> {{ stationDetail.stationCode }}
            </p>
            <p class="text-lg mb-4">
              <span class="font-semibold">Station Name:</span> {{ stationDetail.stationName }}
            </p>
            <p class="text-lg mb-4">
              <span class="font-semibold">Railway Division:</span> {{ stationDetail.railwayDivisionName }}
            </p>
          </div>
    
          <button 
            class="mt-6 mr-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" 
            (click)="goBack()">
            Back to Stations
          </button>

          <button 
            class="mt-6 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" 
            (click)="confirmDelete(stationDetail.stationID)">
            Delete Station
          </button>
        </div>
      
        <ng-template #loading>
          <p class="text-center text-gray-500">Loading station details...</p>
        </ng-template>
      </div>
</div>

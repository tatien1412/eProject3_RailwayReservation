<div class="hero" style="background-image: url('/images/new4.jpg');">
    <div class="container mx-auto p-6 pt-40 max-w-lg">
        <div *ngIf="userDetail$ | async as userDetail; else loading">
          <div class="bg-white opacity-70 shadow-md rounded-lg p-6 max-w-lg mx-auto">
            <p class="text-lg mb-4">
              <span class="font-semibold">Full Name:</span> {{ userDetail.fullName }}
            </p>
            <p class="text-lg mb-4">
              <span class="font-semibold">User Name:</span> {{ userDetail.userName }}
            </p>
            <p class="text-lg mb-4">
              <span class="font-semibold">Email:</span> {{ userDetail.email }}
            </p>
            <p class="text-lg mb-4">
              <span class="font-semibold">Phone Number:</span> {{ userDetail.phoneNumber }}
            </p>
            <p class="text-lg mb-4">
              <span class="font-semibold">Role:</span> {{ userDetail.role }}
            </p>
          </div>
    
          <button 
            class="mt-6 mr-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" 
            (click)="goBack()">
            Back to Users
          </button>

          <button 
            class="mt-6 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" 
            (click)="confirmDelete(userDetail.id)">
            Delete User
          </button>
        </div>
      
        <ng-template #loading>
          <p class="text-center text-gray-500">Loading user details...</p>
        </ng-template>
      </div>
</div>

<div class="flex items-center flex-col pt-56 h-screen hero" style="background-image: url('/images/train3.jpg');">
    <div class="h-screen">
      <h1 class="text-4xl text-center font-bold my-10">Welcome to
  
        <span class="text-5xl text-blue-50">RailWay Transaction</span>
      </h1>

      <div class="flex flex-col items-center gap-5 justify-center">
        @if(authService.getUserDetail()){
          <h1 class="text-2xl text-white">
            You are logged in as 
            <span class="font-bold bg-blue-100 rounded-md p-2 text-black">
              {{authService.getUserDetail()?.fullName}}
            </span>
          </h1>
          }@else{
            <h1 class="text-2xl text-white">You are not logged in</h1>
            <a routerLink="/login">
              <button class="bg-blue-100 hover:bg-blue-200 font-bold py-2 px-4 rounded-md">
                Login
              </button>
            </a>
          }
      </div>
    </div>
</div>

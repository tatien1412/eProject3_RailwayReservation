<div class="img js-fullheight" style="background-image: url(/images/train4.jpg); height: 100%; padding-top: 70px;">
	<section class="ftco-section">
	  <div class="container">
		<div class="row justify-content-center">
		  <div class="col-md-6 text-center mb-5">
			<h2 class="heading-section" style="font-weight: bold;">Welcome to Railway Online Transaction</h2>
		  </div>
		</div>
		<div class="row justify-content-center">
		  <div class="col-md-6 col-lg-4">
			<div class="login-wrap p-0">
			  <h3 class="mb-4 text-center font-bold" style="font-weight: bold;">Login to your account</h3>
			  <form class="signin-form" [formGroup]="form" (ngSubmit)="login()">
				<div class="form-group">
				  <input type="text" class="form-control" placeholder="Username" formControlName="username" required />
				</div>
				<div class="form-group">
				  <input id="password-field" type="password" class="form-control" placeholder="Password" formControlName="password" required />
				</div>
				<div class="form-group">
				  <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
				</div>
				<div class="form-group flex justify-end">
					<label class="flex items-center cursor-pointer">
					  <span class="text-white mr-2 remember-label">Remember Me</span> <!-- Chữ nằm bên trái checkbox -->
					  <div class="relative inline-block">
						<input type="checkbox" id="rememberMe" formControlName="rememberMe" class="opacity-0 absolute h-8 w-8 cursor-pointer peer" />
						<span class="w-6 h-6 bg-gray-300 rounded-md border-2 border-gray-400 flex items-center justify-center checkmark transition-colors duration-300"></span>
					  </div>
					</label>
				</div>
			  </form>
			</div>
		  </div>
		</div>
	  </div>
	</section>
  </div>
